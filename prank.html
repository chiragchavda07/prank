<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: red;
            text-align: center;
            padding: 20px;
            user-select: none;
        }
        .alert-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
        }
        .progress-bar {
            width: 100%;
            background-color: grey;
            border-radius: 10px;
            margin-top: 10px;
        }
        .progress {
            height: 10px;
            width: 0;
            background: red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <h2>âš  Security Warning!</h2>
        <p>Your phone has been infected with a virus!</p>
        <p>Removing malicious files...</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p id="status">Scanning...</p>
    </div>

    <script>
        function startPrank() {
            let progress = document.getElementById("progress");
            let status = document.getElementById("status");
            let width = 0;
            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    status.innerHTML = "April Fools! ðŸ˜†";
                    alert("April Fools! Gotcha! ðŸ˜‚");
                } else {
                    width += 10;
                    progress.style.width = width + "%";
                    navigator.vibrate(200);
                }
            }, 700);
        }
        window.onload = startPrank;
    </script>
</body>
</html>
