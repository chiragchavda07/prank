<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: red;
            text-align: center;
            padding: 20px;
            user-select: none;
        }
        .alert-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
        }
        .progress-bar {
            width: 100%;
            background-color: grey;
            border-radius: 10px;
            margin-top: 10px;
        }
        .progress {
            height: 10px;
            width: 0;
            background: red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <h2>âš  Security Warning!</h2>
        <p>Your phone may be at risk!</p>
        <p>Tap anywhere to scan for threats...</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p id="status">Awaiting user action...</p>
    </div>

    <script>
        // Play a silent audio to bypass iOS restrictions
        const audio = new Audio("data:audio/wav;base64,UklGRiIAAABXQVZFZm10IBAAAAABAAEARKwAAESsAAACABAAZGF0YQIAAAIAAAACAAAA");

        function triggerVibration() {
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500, 200, 1000]); // Strong vibration pattern
            }
        }

        function startPrank() {
            audio.play().then(() => {
                document.getElementById("status").innerHTML = "Scanning...";
                let progress = document.getElementById("progress");
                let width = 0;

                let interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                        document.getElementById("status").innerHTML = "April Fools! ðŸ˜‚";
                        alert("April Fools! Gotcha! ðŸŽ‰");
                    } else {
                        width += 10;
                        progress.style.width = width + "%";

                        // Ensure vibration works
                        triggerVibration();
                    }
                }, 700);
            });
        }

        // Require user interaction for vibration to work
        document.body.addEventListener("click", startPrank, { once: true });
    </script>
</body>
</html>
