<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photos by Chirag</title>

    <!-- Meta Tags for Preview -->
    <meta property="og:title" content="Nature Photos by Chirag">
    <meta property="og:description" content="A beautiful collection of nature photography by Chirag.">
    <meta property="og:image" content="https://chirag-chavda3004.vercel.app/preview.jpg">
    <meta property="og:url" content="https://chirag-chavda3004.vercel.app">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #2c3e50, #4ca1af);
            color: white;
            text-align: center;
            padding: 20px;
            transition: background-color 0.2s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .hidden {
            display: none;
        }
        .nature-image {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            transition: transform 0.5s, filter 0.5s;
        }
        .nature-image:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        .banner {
            background: linear-gradient(45deg, #ff5733, #c70039);
            color: white;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 75, 75, 0.7);
            margin-bottom: 20px;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
        .tap-button {
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.5);
        }
        .tap-button:hover {
            background: #218838;
            transform: scale(1.15);
        }
    </style>
</head>
<body>
    <!-- Initial Nature Page -->
    <div class="container" id="naturePage">
        <div class="banner">ðŸŒ¿ Experience the Breathtaking Wonders of Nature! Tap Below to Reveal More! ðŸŒ¿</div>
        <img src="https://chirag-chavda3004.vercel.app/preview.jpg" alt="Beautiful Nature" class="nature-image" id="natureImage">
        <button class="tap-button" id="startPrankButton">Reveal Hidden Beauty</button>
    </div>

    <script>
        let flickerEffect;
        function startFlickering() {
            flickerEffect = setInterval(() => {
                document.getElementById("natureImage").style.filter =
                    document.getElementById("natureImage").style.filter === "brightness(1)" ? "brightness(1.5)" : "brightness(1)";
            }, 150);
        }

        document.getElementById("startPrankButton").addEventListener("click", () => {
            startFlickering();
            setTimeout(() => {
                clearInterval(flickerEffect);
                document.getElementById("natureImage").style.filter = "brightness(1)";
            }, 3000);
        });
    </script>
</body>
</html>
