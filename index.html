<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: red;
            text-align: center;
            padding: 20px;
            user-select: none;
        }
        .alert-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
        }
        .progress-bar {
            width: 100%;
            background-color: grey;
            border-radius: 10px;
            margin-top: 10px;
        }
        .progress {
            height: 10px;
            width: 0;
            background: red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <h2>âš  Security Warning!</h2>
        <p>Your phone may be at risk!</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p id="status">Scanning...</p>
    </div>

    <!-- Scary Sound -->
    <audio id="alertSound" src="https://www.fesliyanstudios.com/play-mp3/4383" preload="auto" loop></audio>

    <script>
        function triggerVibration() {
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500, 200, 1000]); // Strong vibration pattern
            }
        }

        function startPrank() {
            let alertSound = document.getElementById("alertSound");

            // Try to autoplay sound and vibration
            alertSound.play().then(() => {
                triggerVibration();
                let progress = document.getElementById("progress");
                let width = 0;

                let interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                        document.getElementById("status").innerHTML = "April Fools! ðŸ˜‚";
                        alert("April Fools! Gotcha! ðŸŽ‰");
                    } else {
                        width += 10;
                        progress.style.width = width + "%";
                        triggerVibration();
                    }
                }, 700);
            }).catch(err => {
                console.error("Autoplay blocked:", err);
            });
        }

        // Start prank on page load
        window.onload = startPrank;
    </script>
</body>
</html>
