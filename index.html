<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock the Hidden Beauty of Nature</title>
    
    <!-- Meta Tags for Preview -->
    <meta property="og:title" content="Unlock the Hidden Beauty of Nature">
    <meta property="og:description" content="Discover mesmerizing landscapes and breathtaking scenery. Tap to unveil a world of nature like never before!">
    <meta property="og:image" content="https://chirag-chavda3004.vercel.app/preview.jpg">
    <meta property="og:url" content="https://chirag-chavda3004.vercel.app">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #2c3e50, #4ca1af);
            color: white;
            text-align: center;
            padding: 20px;
            transition: background-color 0.2s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .hidden {
            display: none;
        }
        .nature-image {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            transition: transform 0.5s, filter 0.5s;
        }
        .nature-image:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        .banner {
            background: linear-gradient(45deg, #ff5733, #c70039);
            color: white;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 75, 75, 0.7);
            margin-bottom: 20px;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .tap-button {
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.5);
        }
        .tap-button:hover {
            background: #218838;
            transform: scale(1.15);
        }
        /* Matrix Effect */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: #00ff00;
            font-family: monospace;
            font-size: 16px;
            overflow: hidden;
            z-index: 1;
            display: none;
        }
        /* Alert Box Above Matrix */
        .alert-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px red;
            z-index: 2;
        }
        /* April Fools Message */
        .april-fools {
            font-size: 32px;
            color: yellow;
            font-weight: bold;
            margin-top: 20px;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="naturePage">
        <div class="banner">ðŸŒ¿ Experience the Breathtaking Wonders of Nature! Tap Below to Reveal More! ðŸŒ¿</div>
        <img src="https://chirag-chavda3004.vercel.app/preview.jpg" alt="Beautiful Nature" class="nature-image">
        <button class="tap-button" id="startPrankButton">Unlock Secret Nature</button>
    </div>
    
    <div class="matrix" id="matrixEffect"></div>
    
    <div class="container hidden" id="prankPage">
        <div class="alert-box" id="alertBox">
            <h2>âš  SECURITY BREACH DETECTED!</h2>
            <p id="status">Initializing...</p>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div class="april-fools hidden" id="aprilFoolsMessage">APRIL FOOLS! ðŸ˜‚ðŸŽ‰</div>
    </div>

    <audio id="alertSound" src="https://www.fesliyanstudios.com/play-mp3/4383" preload="auto" loop></audio>
    <audio id="aprilfool" src="https://chirag-chavda3004.vercel.app/april-fool.mp3" preload="auto" loop></audio>
    <!-- <audio id="aprilfool" src="april-fool.mp3" preload="auto" loop></audio> -->
    <script>
        function startMatrixEffect() {
            const matrix = document.getElementById("matrixEffect");
            matrix.style.display = "block";
            const columns = Math.floor(window.innerWidth / 10);
            let matrixText = "";
            for (let i = 0; i < columns * 50; i++) {
                matrixText += Math.random() > 0.5 ? "1 " : "0 ";
                if (i % columns === 0) matrixText += "<br>";
            }
            matrix.innerHTML = matrixText;
            setInterval(() => {
                let newText = "";
                for (let i = 0; i < columns * 50; i++) {
                    newText += Math.random() > 0.5 ? "1 " : "0 ";
                    if (i % columns === 0) newText += "<br>";
                }
                matrix.innerHTML = newText;
            }, 100);
        }

        function triggerVibration() {
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500, 200, 1000]); // Strong vibration pattern
            }
        }

        function startPrank() {
            document.getElementById("naturePage").classList.add("hidden");
            document.getElementById("prankPage").classList.remove("hidden");
            startMatrixEffect();
            let alertSound = document.getElementById("alertSound");
            let progress = document.getElementById("progress");
            let statusText = document.getElementById("status");
            flickerInterval = setInterval(() => {
                document.getElementById("matrixEffect").style.backgroundColor = document.getElementById("matrixEffect").style.backgroundColor === "black" ? "red" : "black";
            }, 140);
            alertSound.play().then(()=>{
                triggerVibration();
                let width = 0;
                let messages = [
                    "Hacking in Progress...",
                    "Accessing Personal Data...",
                    "Decrypting Security Files...",
                    "Deleting Data...",
                    "Encrypting Files...",
                    "Installing Malware..."
                ];
                let msgIndex = 0;
                let interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                        clearInterval(flickerInterval);
                        alertSound.pause();
                        aprilfool.play();
                        let aprilFoolSong = document.getElementById("aprilfool");
                        aprilFoolSong.muted = false; 
                        document.getElementById("matrixEffect").style.display = "none";
                        document.getElementById("alertBox").style.display = "none";
                        document.getElementById("aprilFoolsMessage").classList.remove("hidden");
                    } else {
                        width += 10;
                        progress.style.width = width + "%";
                        statusText.innerHTML = messages[msgIndex];
                        msgIndex = (msgIndex + 1) % messages.length;
                        triggerVibration();
                    }
                }, 300);
            }).catch(err => {
                console.error("Autoplay blocked:", err);
            });
        }

        document.getElementById("startPrankButton").addEventListener("click", startPrank);
    </script>
</body>
</html>
