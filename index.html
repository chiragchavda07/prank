<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photos by Chirag</title>

    <!-- Meta Tags for Preview -->
    <meta property="og:title" content="Nature Photos by Chirag">
    <meta property="og:description" content="A beautiful collection of nature photography by Chirag.">
    <meta property="og:image" content="https://https://chirag-chavda3004.vercel.app/preview.jpg">
    <meta property="og:url" content="https://https://chirag-chavda3004.vercel.app">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: red;
            text-align: center;
            padding: 20px;
            user-select: none;
            transition: background-color 0.2s;
        }
        .alert-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
            display: inline-block;
        }
        .progress-bar {
            width: 100%;
            background-color: grey;
            border-radius: 10px;
            margin-top: 10px;
        }
        .progress {
            height: 10px;
            width: 0;
            background: red;
            border-radius: 10px;
        }
        .exit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .exit-button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <h2>âš  SECURITY BREACH DETECTED!</h2>
        <p id="status">Initializing...</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <button class="exit-button" id="exitButton">Exit Now</button>
    </div>

    <!-- Scary Sound -->
    <audio id="alertSound" src="https://www.fesliyanstudios.com/play-mp3/4383" preload="auto" loop></audio>

    <script>
        let flickerInterval;
        let messages = [
            "Hacking in Progress...",
            "Accessing Personal Data...",
            "Decrypting Security Files...",
            "Deleting Data...",
            "Encrypting Files...",
            "Installing Malware..."
        ];
        
        function triggerVibration() {
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500, 200, 1000]); // Strong vibration pattern
            }
        }

        function startPrank() {
            let alertSound = document.getElementById("alertSound");
            let progress = document.getElementById("progress");
            let statusText = document.getElementById("status");

            // Start screen flickering
            flickerInterval = setInterval(() => {
                document.body.style.backgroundColor = 
                    document.body.style.backgroundColor === "black" ? "red" : "black";
            }, 150);

            // Start playing sound
            alertSound.play().then(() => {
                triggerVibration();
                let width = 0;
                let msgIndex = 0;

                let interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                        clearInterval(flickerInterval);
                        alertSound.pause();
                        alertSound.currentTime = 0;
                        document.body.style.backgroundColor = "black";
                        statusText.innerHTML = "April Fools! ðŸ˜‚";
                        alert("April Fools! Gotcha! ðŸŽ‰");
                    } else {
                        width += 10;
                        progress.style.width = width + "%";
                        statusText.innerHTML = messages[msgIndex];
                        msgIndex = (msgIndex + 1) % messages.length; // Cycle messages
                        triggerVibration();
                    }
                }, 500);
            }).catch(err => {
                console.error("Autoplay blocked:", err);
            });
        }

        // Start prank when "Exit Now" is clicked
        document.getElementById("exitButton").addEventListener("click", () => {
            document.getElementById("exitButton").style.display = "none"; // Hide button
            setTimeout(startPrank, 10); 
        });
    </script>
</body>
</html>
